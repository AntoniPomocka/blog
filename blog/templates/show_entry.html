{% extends "base.html" %}

{% block content %}

<div class="post-entry">
    <h2>{{ entry.title }}</h2>
    <p>{{ entry.pub_date.strftime('%Y-%m-%d') }}</p>
    <div>{{ entry.body }}</div>
    {% if session.logged_in %}
    <div class="mt-3">
        <a href="{{ url_for('edit_entry', entry_id=entry.id) }}" class="btn btn-warning btn-sm">
            <i class="fas fa-feather"></i> Edytuj
        </a>
        <form method="POST" action="{{ url_for('delete_entry', entry_id=entry.id) }}" style="display:inline;" onsubmit="return confirm('Czy na pewno chcesz usunąć ten wpis?');">
            <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Usuń
            </button>
        </form>
    </div>
    {% endif %}
</div>

{% endblock %}
